syntax = "proto3";

package userpb;

option go_package = "/buffers";

message CreateUserRequest {
    string name = 1;
    string email = 2;
    int32 age = 3;
    string address = 4;
    string phone = 5;
    string password = 6;
}

message CreateUserResponse {
    int32 status = 1;
    string body = 2;
}

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}
